<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
    <script src="./java/js/condicionais.js"></script>
    <link rel="stylesheet" href="./css/style.css"></link>
</head>
<body>
    <h1>Verifique se o número está entre 1 e 100</h1>
    
    <label for="numero">Digite um número:</label><br>
    <input type="number" id="numero" placeholder="Digite um número"><br>

    <button onclick="verificarNumero()">Verificar</button>

  
   

    <h1>Classificação de Idade</h1>
    
    <label for="idade">Digite a idade:</label><br>
    <input type="number" id="idade" placeholder="Digite a idade"><br>

    <button onclick="classificarIdade()">Classificar Idade</button>

    
    <h1>Verifique o Número de Dias no Mês</h1>
    
    <label for="mes">Digite o número do mês (1 a 12):</label><br>
    <input type="number" id="mes" min="1" max="12" placeholder="Ex: 1 para Janeiro"><br>

    <button onclick="verificarDias()">Verificar</button>
    
    <h1>Verifique se o número é Positivo, Negativo ou Zero</h1>
    
    <label for="numero">Digite um número:</label><br>
    <input type="number" id="numero" placeholder="Digite um número"><br>

    <button onclick="verificarNumero()">Verificar</button>
    
    <div class="result" id="resultado"></div>
</body>
</html>
