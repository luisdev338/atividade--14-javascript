<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./java/js/variaveis.js" defer></script>
    <link rel="stylesheet" href="./css/style.css"></link>
    
</head>
<body>
<div>
    <h1>Conversor de Temperatura</h1>
    <label for="celsius">Digite a temperatura em graus Celsius:</label>
    <input type="number" id="celsius" placeholder="Celsius">
    <button onclick="converter()">Converter</button>
    
    <h2 id="resultado"></h2>
</div>

    <h1>Calculadora de Área do Triângulo</h1>
    
    <label for="base">Base do triângulo (em cm):</label><br>
    <input type="number" id="base" placeholder="Digite a base"><br>

    <label for="altura">Altura do triângulo (em cm):</label><br>
    <input type="number" id="altura" placeholder="Digite a altura"><br>

    <button onclick="calcularArea()">Calcular Área</button>

    <div class="result" id="resultado"></div>
    
    <h1>Calculadora de Quadrado e Cubo</h1>
    
    <label for="numero">Digite um número:</label><br>
    <input type="number" id="numero" placeholder="Digite um número"><br>

    <button onclick="calcular()">Calcular Quadrado e Cubo</button>

    <div class="result" id="resultado"></div>

    <h1>Calculadora de Potência</h1>
    
    <label for="base">Digite o primeiro número (base):</label><br>
    <input type="number" id="base" placeholder="Base"><br>

    <label for="expoente">Digite o segundo número (expoente):</label><br>
    <input type="number" id="expoente" placeholder="Expoente"><br>

    <button onclick="calcularPotencia()">Calcular Potência</button>
    <div class="result" id="resultado"></div>

</body>
</html>
